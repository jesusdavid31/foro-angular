<div class="col-lg-10">
    <h1>{{page_title}}</h1>
    <hr/>

    
    <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && !is_edit">
        El tema se ha creado correctamente
   </div>

   <div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error' && !is_edit">
       El tema no se ha guardado correctamente
  </div>

  <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && is_edit">
    El tema se ha actualizado correctamente
</div>

<div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error' && is_edit">
   El tema no se ha actualizado correctamente!!
</div>




<!-- FORMULARIO -->
<form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" class="form-control" #title="ngModel" [(ngModel)]="topic.title"
        required>
        <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
        El titulo no es válido
        </small>
    </div>

    <div class="form-group">
        <label for="content">Realiza tu pregunta o ingresa tu contenido</label>
        <textarea name="content" class="form-control" #content="ngModel" [(ngModel)]="topic.content"
        required></textarea>
        <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
            El contenido no es válido
        </small>
    </div>

     <div class="form-group">
        <label for="code">Código</label>
        <textarea name="code" class="form-control" #code="ngModel" [(ngModel)]="topic.code"></textarea>
        <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
            El código no es válido
        </small>
    </div>

     <div class="form-group">
        <label for="lang">¿Sobre que lenguaje hablas?</label>
        <input type="text" name="lang" class="form-control"  #lang="ngModel" [(ngModel)]="topic.lang"
        required>
        <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
            La lenguaje no es válido
        </small>
    </div>

     <input type="submit" value="{{page_title}}" class="btn btn-success mb-3" 
     [disabled]="addTopic.invalid"/>
</form>

</div>
